<!DOCTYPE html>
<html>
    <head>
        <title>HTML TASK-6</title>
    </head>
    <body>
        <div style="width:430px; margin:auto">
            <h1 style="color:blue;">Registration form</h1>
        </div>
        <form action="/url" method="GET" style="width:430px; margin:auto">
            <b>First Name:</b>
            <input type="text" required style="width:200px"/><br><br>
            <b>Last Name:</b>
            <input type="text" required style="width:200px"/><br><br>
            <b>Email:</b>
            <input type="email" required style="width:200px"/><br><br>
            <b>Gender:</b>
            <input type="radio" value="Male"/><b>Male</b>
            <input type="radio" value="Female"/> <b>Female</b><br><br>
            <b>Age:</b>
            <input type="text" required style="width:200px"/><br><br>
            <b>Phone number:</b>
            <input type="text" required style="width:200px"/><br><br>
            <b>Address:</b>
            <textarea required style="width:350px; height:80px"></textarea><br><br>
            <b>State:</b>
            <input type="text" required style="width:200px"/><br><br>
            <b>Country:</b>
            <select>
                <option>Choose your country</option>
            </select><br><br>
            <b>Languages known:
            <input type="checkbox" value="English"/>English
            <input type="checkbox" value="Kannada"/>Kannada
            <input type="checkbox" value="Hindi"/>Hindi
            <input type="checkbox" value="Tamil"/>Tamil</b><br><br>
            <input type="checkbox" value="declaration" checked/>Hereby I declare all the given details are true<br><br>
            <button type="submit">Register</button>
        </form>
    </body>
</html>
